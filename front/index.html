<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="estilos.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header data-aos="zoom-in" data-aos-delay="20">
    <form action="Post">
      <div data-aos="fade-left" data-aos-delay="400" id="buscadorArticulos" class=" container col-md-12 row justify-content-end">
        <input type="text" placeholder="Busca tus articulos">
        <button type="submit" id="botonBuscar" class="nav-link active btn btn-primary">Buscar</button>
      </div>
    

    <!-- Loguearse -->
    <div id="login">
      <div data-aos="fade-left" data-aos-delay="500" id="boton" class="container col-md-12 row justify-content-end">
        <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#Registro"
          href="formularioregistro.html">Registrate</a>
    </div>

    <!-- Registrarse -->
      <div data-aos="fade-left" data-aos-delay="600" id="boton" class="container col-md-12 row justify-content-end">
        <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#InicioSesion"
          href="formularioingreso.html">Iniciar Sesion</a>
      </div>
    </div>
  </form>
  </header>

  <div class="container col-md-6" id="nav" data-aos="fade-down" data-aos-delay="400">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a id="boton1" class="nav-link active btn btn-primary" onclick="precionarBoton(1)" href="#">Inicio</a>
      </li>
      <li class="nav-item">
        <a id="boton2" class="nav-link" onclick="precionarBoton(2)" href="productos.html">Productos</a>
      </li>
      <li class="nav-item">
        <a id="boton3" class="nav-link" onclick="precionarBoton(3)" href="promos.html">Promos</a>
      </li>
    </ul>
  </div>

  <h2>Inicio</h2>

  <!-- Modal Sesion -->
  <div class="modal fade" id="InicioSesion" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <form class="form-reg" action="">
              <div id="logo">
                  <img src="img/limp.png" alt="" width="100px">
                </div>
                <div class="input-group input-group-sm mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="input-group input-group-sm mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
                      </div>
                      <input type="text" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-sm">
                    </div>
                    <div class="btn-form">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                      </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Registro -->
  <div class="modal fade" id="Registro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <form class="form-reg " action="">
            <div id="logo">
              <img src="img/limp.png" alt="" width="100px">
            </div>
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nombre</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <!-- <input class="input" type="text" placeholder="&#128100;Nombre" required autofocus> -->
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Apellido</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <!-- <input class="input" type="text" placeholder="&#128100;Apellidos" required autofocus> -->

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon-wrapping">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" required aria-label="Username"
                aria-describedby="addon-wrapping">
            </div>
            <!-- <input class="input" type="email" placeholder="&#9993;Correo Electronico"> -->

            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Telefono</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <!-- <input class="input" type="text" placeholder="&#128222;Telefono" required > -->
            <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Contraseña</span>
              </div>
              <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
            </div>
            <div class="btn-form">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>





  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>

</body>

</html>
